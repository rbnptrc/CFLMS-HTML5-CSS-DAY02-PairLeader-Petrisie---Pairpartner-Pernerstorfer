<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href='structure-style.css'>
  <title>Dom tree structur recreate</title>

</head>

<body>
  <div class="left" id="first">
    <div class="left" id="third">
      <p>This is the first paragraph</p>
      <span>
        <h3>This is a h3 heading inside the span</h3>
        <p>A Paragraph inside the same span</p>
      </span>
    </div>
    <div class="left" id="fourth">
      <h1>An h1 heading inside another div</h1>
      <form>
        <input type="text" name="text1" placeholder="text1">
        <input type="text" name="text2" placeholder="text2">
      </form>
    </div>
  </div>

  <div class="right" id="second">
    <div class="right" id="fifth">
      <p>a paragraph in the next div</p>
    </div>
    <div class="right" id="sixth">
      <img src="pictures/coding.jpg" alt="->Picture of Code<-">
      <form>
        <input type="text" name="text3" placeholder="text3">
        <input type="text" name="text4" placeholder="text4">
      </form>
    </div>
  </div>

</body>

</html>
